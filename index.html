    <title>Movies</title>

<body>
    <h1>Click the button to see my recommended movies</h1>
    <div class="buttons">
        <button onclick="loadAndDisplay()">All</button>
        <button onclick="loadAndDisplay('it')">IT</button>

    <div class="inp" >
        <form action="javascript:void(0);">
            <input type="text" placeholder="Enter an element name..." id="name">
            <input type="submit" value="OK" onclick="getTag()">
        </form>
    </div>

    <div id="info" style="display: none;"></div>

    <script src="app.js"></script>
